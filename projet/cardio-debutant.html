<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardio - Niveau Débutant - MS-Fitness</title>
  <link rel="icon" href="favicon.ico.png" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fff;
      color: #222;
      margin: 0; padding: 0;
    }
    header, footer {
      background-color: #b22222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h2 {
      color: #b22222;
    }
    #exercice-nom {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #exercice-description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    #compteur {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #b22222;
      font-weight: bold;
      user-select: none;
    }
    button {
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1rem;
      margin: 5px 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7a0d0d;
    }
    .button-group {
      margin-bottom: 30px;
    }
    .rep-buttons {
      margin: 15px 0;
    }
    .rep-buttons button {
      width: 50px;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MS-Fitness</div>
    <div class="subtitle">Catégorie : Cardio | Niveau : Débutant</div>
  </header>
  <main>
    <h2>Exercice <span id="compteur-exercice">1 / 10</span></h2>
    <div id="exercice-nom"></div>
    <div id="exercice-description"></div>
    <div id="compteur">30 répétitions</div>
    <div class="button-group" id="timer-buttons" style="display:none;">
      <button id="pause-btn">Commencer</button>
      <button id="reset-btn">Recommencer</button>
    </div>
    <div class="rep-buttons" id="rep-buttons">
      <button id="rep-minus">-</button>
      <span id="rep-count" style="font-size:2rem; margin: 0 20px;">30</span>
      <button id="rep-plus">+</button>
    </div>
    <div class="button-group">
      <button id="prev-btn">Précédent</button>
      <button id="next-btn">Suivant</button>
    </div>
    <button id="sortie-btn">Sortie</button>
  </main>
  <footer>
    <p>&copy; 2025 MS-Fitness par MBALA MALAMBU JONATHAN. Tous droits réservés.</p>
  </footer>
  <script>
    const exercices = [
      { nom: "Marche sur place", description: "Marche sur place en levant légèrement les genoux, garde un rythme calme et régulier pour débuter doucement.", type: "serie" },
      { nom: "Montées de genoux lentes", description: "Lève un genou à la fois lentement vers la poitrine, alterne les jambes en contrôlant le mouvement.", type: "serie" },
      { nom: "Talons-fesses lents", description: "En marchant sur place, amène les talons vers les fesses doucement, sans précipitation.", type: "serie" },
      { nom: "Jumping jacks modifiés", description: "Effectue des jumping jacks mais sans sauter trop haut : écarte légèrement les jambes et les bras, puis ramène-les doucement.", type: "serie" },
      { nom: "Pas chassés", description: "Déplace-toi latéralement en posant un pied à côté de l’autre, puis ramène le pied opposé, maintiens un rythme lent et contrôlé.", type: "serie" },
      { nom: "Petits sauts", description: "Effectue de petits sauts sur place en gardant les pieds proches du sol, sans forcer sur l’impact.", type: "serie" },
      { nom: "Étirement respiratoire", description: "Debout, inspire profondément en levant les bras au-dessus de la tête, expire en les redescendant doucement.", type: "serie" },
      { nom: "Respiration profonde", description: "Assis ou debout, inspire lentement par le nez, expire par la bouche, en contrôlant la durée des inspirations et expirations.", type: "serie" },
      { nom: "Step touch", description: "Fais un pas latéral puis ramène l’autre pied à côté en touchant le sol doucement, répète en alternant les côtés.", type: "serie" },
      { nom: "Rotation du buste", description: "Debout, jambes écartées à la largeur des épaules, tourne lentement le buste à gauche puis à droite sans bouger les pieds.", type: "serie" }
    ];

    let currentIndex = 0;
    let secondsRemaining = 50;
    let timerInterval = null;
    let paused = true;
    let repCount = 30;

    const nomElement = document.getElementById('exercice-nom');
    const descElement = document.getElementById('exercice-description');
    const compteurExercice = document.getElementById('compteur-exercice');
    const compteur = document.getElementById('compteur');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const sortieBtn = document.getElementById('sortie-btn');
    const timerButtonsDiv = document.getElementById('timer-buttons');
    const repButtonsDiv = document.getElementById('rep-buttons');
    const repMinusBtn = document.getElementById('rep-minus');
    const repPlusBtn = document.getElementById('rep-plus');
    const repCountSpan = document.getElementById('rep-count');

    function formatTime(s) {
      const min = Math.floor(s / 60).toString().padStart(2, '0');
      const sec = (s % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }

    function updateTimerDisplay() {
      compteur.textContent = formatTime(secondsRemaining);
    }

    function updateRepDisplay() {
      compteur.textContent = `${repCount} répétitions`;
    }

    function resetTimer() {
      secondsRemaining = 50;
      paused = true;
      pauseBtn.textContent = 'Commencer';
      clearInterval(timerInterval);
      updateTimerDisplay();
    }

    function resetReps() {
      repCount = 30;
      updateRepDisplay();
    }

    function startTimer() {
      if (!paused) return;
      paused = false;
      pauseBtn.textContent = 'Pause';
      timerInterval = setInterval(() => {
        if (secondsRemaining > 0) {
          secondsRemaining--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          paused = true;
          pauseBtn.textContent = 'Commencer';
        }
      }, 1000);
    }

    function pauseTimer() {
      paused = true;
      pauseBtn.textContent = 'Commencer';
      clearInterval(timerInterval);
    }

    function updateExercice() {
      const ex = exercices[currentIndex];
      nomElement.textContent = ex.nom;
      descElement.textContent = ex.description;
      compteurExercice.textContent = `${currentIndex + 1} / ${exercices.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === exercices.length - 1;

      if (ex.type === "explosif") {
        repButtonsDiv.style.display = 'none';
        timerButtonsDiv.style.display = 'block';
        resetTimer();
      } else {
        timerButtonsDiv.style.display = 'none';
        repButtonsDiv.style.display = 'block';
        resetReps();
      }
    }

    pauseBtn.addEventListener('click', () => {
      if (paused && secondsRemaining > 0) {
        startTimer();
      } else {
        pauseTimer();
      }
    });

    resetBtn.addEventListener('click', resetTimer);
    prevBtn.addEventListener('click', () => { if (currentIndex > 0) { currentIndex--; updateExercice(); } });
    nextBtn.addEventListener('click', () => { if (currentIndex < exercices.length - 1) { currentIndex++; updateExercice(); } });
    sortieBtn.addEventListener('click', () => { window.location.href = 'cardio.html'; });
    repMinusBtn.addEventListener('click', () => { if (repCount > 0) { repCount--; updateRepDisplay(); } });
    repPlusBtn.addEventListener('click', () => { repCount++; updateRepDisplay(); });

    updateExercice();
  </script>
</body>
</html>
