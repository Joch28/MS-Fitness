<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haut du Corps - Niveau Avancé - MS-Fitness</title>
  <link rel="icon" href="favicon.ico.png" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fff;
      color: #222;
      margin: 0; padding: 0;
    }
    header, footer {
      background-color: #b22222;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    .subtitle {
      font-size: 14px;
      margin-top: 5px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1, h2 {
      color: #b22222;
    }
    #exercice-nom {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #exercice-description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    #compteur {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #b22222;
      font-weight: bold;
      user-select: none;
    }
    button {
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1rem;
      margin: 5px 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7a0d0d;
    }
    .button-group {
      margin-bottom: 30px;
    }
    .rep-buttons {
      margin: 15px 0;
    }
    .rep-buttons button {
      width: 50px;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MS-Fitness</div>
    <div class="subtitle">Catégorie : Haut du Corps | Niveau : Avancé</div>
  </header>
  <main>
    <h2>Exercice <span id="compteur-exercice">1 / 10</span></h2>
    <div id="exercice-nom"></div>
    <div id="exercice-description"></div>
    <div id="compteur">00:50</div>
    <div class="button-group" id="timer-buttons">
      <button id="pause-btn">Commencer</button>
      <button id="reset-btn">Recommencer</button>
    </div>
    <div class="rep-buttons" id="rep-buttons" style="display:none;">
      <button id="rep-minus">-</button>
      <span id="rep-count" style="font-size:2rem; margin: 0 20px;">30</span>
      <button id="rep-plus">+</button>
    </div>
    <div class="button-group">
      <button id="prev-btn">Précédent</button>
      <button id="next-btn">Suivant</button>
    </div>
    <button id="sortie-btn">Sortie</button>
  </main>
  <footer>
    <p>&copy; 2025 MS-Fitness par MBALA MALAMBU JONATHAN. Tous droits réservés.</p>
  </footer>
  <script>
    const exercices = [
      { nom: "Pompes déclinées", description: "Pieds surélevés pour cibler le haut des pectoraux.", type: "serie" },
      { nom: "Pompes diamant", description: "Mains rapprochées sous la poitrine, triceps très sollicités.", type: "serie" },
      { nom: "Pompes sur un bras", description: "Effectue la pompe en appui sur un seul bras, assistance possible.", type: "serie" },
      { nom: "Gainage dynamique", description: "Alterne montée et descente des bras depuis la planche.", type: "explosif" },
      { nom: "Dips lestés", description: "Ajoute du poids pour intensifier le travail des triceps et pectoraux.", type: "serie" },
      { nom: "Pompes claquées", description: "Pompe explosive avec claque entre les mains au sommet.", type: "explosif" },
      { nom: "Tractions australiennes", description: "Tirage horizontal sous barre basse pour le dos et les biceps.", type: "serie" },
      { nom: "Extensions triceps explosives", description: "Extension rapide des bras au sol en puissance.", type: "explosif" },
      { nom: "Planche avec levé de jambe", description: "Soulève une jambe à la fois en planche, contrôle du tronc.", type: "explosif" },
      { nom: "Pompes spiderman", description: "Amène le genou vers le coude en descendant la pompe.", type: "explosif" }
    ];

    let currentIndex = 0;
    let secondsRemaining = 50;
    let timerInterval = null;
    let paused = true;
    let repCount = 30;

    const nomElement = document.getElementById('exercice-nom');
    const descElement = document.getElementById('exercice-description');
    const compteurExercice = document.getElementById('compteur-exercice');
    const compteur = document.getElementById('compteur');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const sortieBtn = document.getElementById('sortie-btn');
    const timerButtonsDiv = document.getElementById('timer-buttons');
    const repButtonsDiv = document.getElementById('rep-buttons');
    const repMinusBtn = document.getElementById('rep-minus');
    const repPlusBtn = document.getElementById('rep-plus');
    const repCountSpan = document.getElementById('rep-count');

    function formatTime(s) {
      const min = Math.floor(s / 60).toString().padStart(2, '0');
      const sec = (s % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }

    function updateTimerDisplay() {
      compteur.textContent = formatTime(secondsRemaining);
    }

    function updateRepDisplay() {
      compteur.textContent = `${repCount} répétitions`;
    }

    function resetTimer() {
      secondsRemaining = 50;
      paused = true;
      pauseBtn.textContent = 'Commencer';
      clearInterval(timerInterval);
      updateTimerDisplay();
    }

    function resetReps() {
      repCount = 30;
      updateRepDisplay();
    }

    function startTimer() {
      if (!paused) return;
      paused = false;
      pauseBtn.textContent = 'Pause';
      timerInterval = setInterval(() => {
        if (secondsRemaining > 0) {
          secondsRemaining--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          paused = true;
          pauseBtn.textContent = 'Commencer';
        }
      }, 1000);
    }

    function pauseTimer() {
      paused = true;
      pauseBtn.textContent = 'Commencer';
      clearInterval(timerInterval);
    }

    function updateExercice() {
      const ex = exercices[currentIndex];
      nomElement.textContent = ex.nom;
      descElement.textContent = ex.description;
      compteurExercice.textContent = `${currentIndex + 1} / ${exercices.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === exercices.length - 1;

      if (ex.type === "explosif") {
        repButtonsDiv.style.display = 'none';
        timerButtonsDiv.style.display = 'block';
        resetTimer();
      } else {
        timerButtonsDiv.style.display = 'none';
        repButtonsDiv.style.display = 'block';
        resetReps();
      }
    }

    pauseBtn.addEventListener('click', () => {
      if (paused && secondsRemaining > 0) {
        startTimer();
      } else {
        pauseTimer();
      }
    });

    resetBtn.addEventListener('click', resetTimer);
    prevBtn.addEventListener('click', () => { if (currentIndex > 0) { currentIndex--; updateExercice(); } });
    nextBtn.addEventListener('click', () => { if (currentIndex < exercices.length - 1) { currentIndex++; updateExercice(); } });
    sortieBtn.addEventListener('click', () => { window.location.href = 'haut-du-corps.html'; });
    repMinusBtn.addEventListener('click', () => { if (repCount > 0) { repCount--; updateRepDisplay(); } });
    repPlusBtn.addEventListener('click', () => { repCount++; updateRepDisplay(); });

    updateExercice();
  </script>
</body>
</html>
